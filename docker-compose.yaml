version: '3'
services:
  metricbeat:
    image: docker.elastic.co/beats/metricbeat:8.11.3
    command: metricbeat -e
    environment:
      - SERVER_IP=${SERVER_IP}
    volumes:
      - ./config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro

  packetbeat:
    image: docker.elastic.co/beats/packetbeat:8.11.3
    command: packetbeat --strict.perms=false -e
    user: packetbeat
    environment:
      - SERVER_IP=${SERVER_IP}
    volumes:
      - ./config/packetbeat.yml:/usr/share/packetbeat/packetbeat.yml:ro
    cap_add:
      - NET_RAW
      - NET_ADMIN
    network_mode: host
